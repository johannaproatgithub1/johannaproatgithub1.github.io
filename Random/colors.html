<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<style>
p 
{
    width: 4em;
    height: 2em;
    color: white;
}
.arvid
{
    background-image: linear-gradient(#33cc33, #ff0000);
    box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
}
.joakim 
{
    background-image: linear-gradient(#ff9900, #00ff99);
    box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
}
</style>
<body>
    <p class="joakim">Joakim</p>
    <p class="arvid">Arvid</p>
</body>
</html>
