<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypad</title>
</head>
<body>
    <style>
        ul
        {
            list-style-type: none;
            clear: left;
        }
        li
        {
            Background-color: yellowgreen;
            Color: red;
            border: 1px solid black;
            float:left;
            margin: 10px;
            padding: 5px;
        }
        li:hover 
        {
            Background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Styled List</h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <ul>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
