<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List</title>
    <style>
        ul
        {
            list-style-type: none;
            clear: left;
        }
        li
        {
            Background-color: yellowgreen;
            Color: white;
            border: 1px solid red;
            float:left;
            margin: 10px;
            padding: 5px;
        }
        li:hover 
        {
            Background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Styled List</h1>
    <ul>
        <li>serif</li>
        <li>sans-serif</li>
        <li>script</li>
        <li>display</li>
        <li>dingbats</li>
    </ul>
</body>
</html>
