<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List</title>
    <style>
        ul
        {
            list-style-type: none;
        }
        li
        {
            Background-color: yellowgreen;
            Color: white;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Styled List</h1>
    <ul>
        <li>serif</li> <br>
        <li>sans-serif</li> <br>
        <li>script</li> <br>
        <li>display</li> <br>
        <li>dingbats</li> <br>
    </ul>
</body>
</html>
