<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formfieldset</title>
    <link rel="stylesheet" href="formfieldsetstyle.css">
</head>
<body>
    <h1>Form with fieldset</h1>
    <form> 
        <fieldset>
        <legend>Login</legend>
        <p> 
             <label for="username">username:* </label> 
             <input type="text" name="username" required> 
         </p>
         <p>
             <label for="password">password:* </label> 
             <input type="text" name="password" required> 
         </p>
        </fieldset> 
        <fieldset>
            <legend>Gender*</legend>
            <p>
                <label for="male">male: </label> 
                <input type="radio" name="gender" required> 

            </p>
            <p>
                <label for="female">female: </label>
                <input type="radio" name="gender" required>  
            </p>
        </fieldset>
        <fieldset>
            <legend>Programming skill</legend>
            <p>
                <label for="java">java</label> 
                <input type="checkbox" name="java" required> 

            </p>
            <p>
                <label for="C++">C++</label>
                <input type="checkbox" name="C++" required>  
            </p>
            <p>
                <label for="C#">C#</label>
                <input type="checkbox" name="C#" required>  
            </p>
        </fieldset>
        <fieldset>
            <legend>Fruit</legend>
            <p>
                <label for="fruit">choose a fruit: </label>
                <select name="fruit">
                    <option>melon</option>
                    <option>mango</option>
                    <option>anannas</option>
                </select>  
            </p>
        </fieldset>
        <fieldset>
            <legend>Comment</legend>
            <p>
                <label for="comment"></label>
               <textarea>
                Enter your comment here...
               </textarea>
               <input type="submit" value="send">
            </p>
        </fieldset>
         <input type="submit" value="Login!"> 
    </form> 
</body>
</html>
