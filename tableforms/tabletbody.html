<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabletbody</title>
    <link rel="stylesheet" href="tabletbodystyle.css">
</head>
<body>
    <h1>Tabell med thead, tbody och tfoot</h1>
    <table>
        <caption>Tabell</caption>
        <thead>
            <tr>
                <th scope="col">S.N</th>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">1</th>
                <td>Apple</td>
                <td>2</td>
            </tr>
            <tr>
                <td scope="row">2</th>
                <td>Mango</td>
                <td>2</td>
            </tr>
            <tr>
                <td scope="row">3</th>
                <td>Orange</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td scope="row">total</th>
                <td>5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
