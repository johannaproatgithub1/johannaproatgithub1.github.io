<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested table</title>
    <link rel="stylesheet" href="nestedtablestyle.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>January</th>
                <th>February</th>
                <th>March</th>
            </tr>
        </thead> 
        <tbody>
            <td>
                <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Item</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</th>
                        <td>Apple</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>2</th>
                        <td>Mango</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</th>
                        <td>Orange</td>
                        <td>1</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>total</th>
                        <td>5</td>
                    </tr>
                </tfoot>
            </table>
            </td>
            <td>
                <thead>
                    <tr>
                        <th scope="col">S.N</th>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</th>
                        <td>Apple</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>2</th>
                        <td>Mango</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</th>
                        <td>Orange</td>
                        <td>1</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>total</th>
                        <td>5</td>
                    </tr>
                </tfoot>
            </table>
            </td>
            <td>
                <thead>
                    <tr>
                        <th scope="col">S.N</th>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</th>
                        <td>Apple</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>2</th>
                        <td>Mango</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</th>
                        <td>Orange</td>
                        <td>1</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>total</th>
                        <td>5</td>
                    </tr>
                </tfoot>
            </table>
            </td>
        </tbody>  
        <tfoot>
            <tr>
                <td>total</th>
                <td>15</td>
            </tr>
        </tfoot> 
    </table>
</body>
</html>
