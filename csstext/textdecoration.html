<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decoration</title>
    <style>
        .underline 
        {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="underline">
        <p>This text has a underline</p>
    </div>
</body>
</html>
