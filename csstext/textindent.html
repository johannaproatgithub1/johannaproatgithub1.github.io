<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Indent</title>
    <style>
        .textindent 
        {
            text-indent: 40px;
        }
        .fontvariant 
        {
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <div class="textindent">
        <p>jcksocmwojciowiowefjiojf</p>
    </div>
    <div class="fontvariant">
        <p>indinowjncoiwkjncojwnc</p>
    </div>
</body>
</html>
