<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Space</title>
    <style>
        .ettem 
        {
            word-spacing: 1em;
        }
        .ettkommafemem 
        {
            line-height: 1.5em;
        }
        .
    </style>
</head>
<body>
    <div class="ettem">
        <p>This wordspacing is set to 1 em</p>
    </div> 
    <div class="ettkommafemem">
        <p>This lineheight is set to 1.5 em</p>
    </div>
</body>
</html>
