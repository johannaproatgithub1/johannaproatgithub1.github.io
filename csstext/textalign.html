<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
   <style>
    .center 
    {
        text-align: center;
    }
    .left 
    {
        text-align: left;
    }
    .right 
    {
        text-align: right;
    }
   </style>
</head>
<body>
    <div class="center">
        <p>This text is in the center</p>
    </div>   
    <div class="left">
        <p>This text is to the left</p>
    </div>
    <div class="right">
        <p>This text is to the right</p>
    </div>
</body>
</html>
