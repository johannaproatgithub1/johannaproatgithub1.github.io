<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Space</title>
    <style>
        .tjugo
        {
            letter-spacing: 20px;
        }
        .tio 
        {
            letter-spacing: 10px;
        }
        .minus
        {
            letter-spacing: -2;
        }
    </style>
</head>
<body>
    <div class="tjugo">
        <p>This letterspace is 20 px</p>
    </div>
    <div class="tio">
        <p>This letterspace is 10 px</p>
    </div>
    <div class="minus">
        <p>This letterspace is -2</p>
    </div>
</body>
</html>
