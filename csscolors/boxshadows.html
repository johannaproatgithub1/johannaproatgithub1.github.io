<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochcromatic</title>
    <style>
        p
        {
            width: 4em;
            height: 2em;
            color: white;
        }
        body 
        {
            background-color: #99ccff;
        }
        .colorfirst 
        {
            background-color:#6699ff;
            box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
        }
        .colorsecond
        {
            background-color:#6666ff;
            box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
        }
        .colorthird 
        {
            background-color:#6600ff;
            box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
        }
        .colorfourth 
        {
            background-color: #6600cc;
            box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
        }
    </style>
</head>
<body>
<p class="colorfirst">First</p>  
<p class="colorsecond">Second</p>  
<p class="colorthird">Third</p>
<p class="colorfourth">Fourth</p>
</body>
</html>
