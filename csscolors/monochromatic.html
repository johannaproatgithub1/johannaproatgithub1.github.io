<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochcromatic</title>
    <style>
        body 
        {
            background-color: #3366cc;
            color: coral;
            display: inline-block;
        }
        .colorfirst 
        {
            background-color:#6699ff;
        }
        .colorsecond
        {
            background-color:#6666ff;
        }
        .colorthird 
        {
            background-color:#6600ff;
        }
        .colorfourth 
        {
            background-color: #6600cc;
        }
    </style>
</head>
<body>
<p class="colorfirst">First</p>  
<p class="colorsecond">Second</p>  
<p class="colorthird">Third</p>
<p class="colorfourth">Fourth</p>
</body>
</html>
