<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All togheter</title>
    <style>
        p
        {
            width: 4em;
            height: 2em;
            color: white;
        }
        body 
        {
            background-image:linear-gradient(#99ccff,#cc99ff);
        }
        .colorfirst 
        {
            background-image: linear-gradient(#6699ff, #9999ff);
            box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
        }
        .colorsecond
        {
            background-image:linear-gradient(#6666ff, #9966ff);
            box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
        }
        .colorthird 
        {
            background-image:linear-gradient(#6600ff, #9933ff);
            box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
        }
        .colorfourth 
        {
            background-image:linear-gradient(#6600cc, #9900ff);
            box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
        }
    </style>
</head>
<body>
<p class="colorfirst">First</p>  
<p class="colorsecond">Second</p>  
<p class="colorthird">Third</p>
<p class="colorfourth">Fourth</p>
</body>
</html>
