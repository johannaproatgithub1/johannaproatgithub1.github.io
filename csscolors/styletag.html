<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style tagg</title>
    <style>
    .redpara 
    {
        background-color: red;
    }
    p 
    {
        background-color: blue;
        color: white;
    }
    #bigpara 
    {
        font-size: 2em;
    }
    </style>
</head>
<body>
    <p>Im big</p>
    <p>I'm blue</p>
    <p>I'm also blue</p>
    <p>But I'm red</p>
    <p>Me too</p>
    <p>Not me</p>
</body>
</html>
