<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style tagg</title>
    <style>
    .redpara 
    {
        background-color: red;
    }
    p 
    {
        background-color: blue;
        color: white;
        display: inline-block;
    }
    #bigpara 
    {
        font-size: 2em;
    }
    </style>
</head>
<body>
    <p id="bigpara">I'm big</p> <br>
    <p>I'm blue</p> <br>
    <p>I'm also blue</p> <br>
    <p class="redpara">But I'm red</p> <br>
    <p class="redpara">Me too</p> <br>
    <p>Not me</p> <br>
</body>
</html>
