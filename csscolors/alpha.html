<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        p
        {
            width: 4em;
            height: 2em;
            color: white;
        }
        body 
        {
            background-color: rgba(153, 204, 255, 0.5);
        }
        .colorfirst 
        {
            background-color: rgba(102, 153, 255, 0.5);
        }
        .colorsecond
        {
            background-color: rgba(102, 102, 255, 0.5);
        }
        .colorthird 
        {
            background-color: rgba(102, 0, 255, 0.5);
        }
        .colorfourth 
        {
            background-color: rgba(102, 0, 204, 0.5)
        }
    </style>
</head>
<body>
<p class="colorfirst">First</p>  
<p class="colorsecond">Second</p>  
<p class="colorthird">Third</p>
<p class="colorfourth">Fourth</p>
</body>
</html>
